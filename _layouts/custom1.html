{% for post in site.posts %}
<li><a style="{% if page.url == post.url %}color:red;{% endif %}" href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
<! Loops through the posts to give a link to each title>


<h1>{{ page.title }}</h1>
<h4>{{ layout.author }}</h4> # gives author of the layout (above)
<h4>{{ page.author }}</h4> # gives the author of the page (in file)
<hr>

{{ content }}
